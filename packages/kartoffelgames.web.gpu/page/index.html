<html>

<head>
    <title>Scratchpad</title>
    <link rel="stylesheet" href="./index.css">
    <script src="build/page.js" defer></script>
</head>

<body>
    <!-- Size slider -->
    <div style="display: flex;">

        <!-- Object -->
        <div style="border-right: 2px solid black;">
            <h2>Object</h2>
            <div><b>Scale</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>Width</div>
                        <input value="1" max="1" min="0.1" step="0.001" type="range" id="scaleWidth">
                    </div>
                    <div>
                        <div>Height</div>
                        <input value="1" max="1" min="0.1" step="0.001" type="range" id="scaleHeight">
                    </div>
                    <div>
                        <div>Depth</div>
                        <input value="1" max="1" min="0.1" step="0.001" type="range" id="scaleDepth">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="scaleWidthDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="scaleHeightDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="scaleDepthDisplay">
                </div>
            </div>

            <!-- Translate slider -->
            <div><b>Translate</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>X</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="translateX">
                    </div>
                    <div>
                        <div>Y</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="translateY">
                    </div>
                    <div>
                        <div>Z</div>
                        <input value="1" max="10" min="-10" step="0.001" type="range" id="translateZ">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" type="number" id="translateXDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="translateYDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="translateZDisplay">
                </div>
            </div>

            <!-- Rotation slider -->
            <div><b>Rotate</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>Pitch</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="rotatePitch">
                    </div>
                    <div>
                        <div>Yaw</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="rotateYaw">
                    </div>
                    <div>
                        <div>Roll</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="rotateRoll">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="rotatePitchDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="rotateYawDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="rotateRollDisplay">
                </div>
            </div>

            <!-- Pivot slider -->
            <div><b>Pivot</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>X</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="pivotX">
                    </div>
                    <div>
                        <div>Y</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="pivotY">
                    </div>
                    <div>
                        <div>Z</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="pivotZ">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" type="number" id="pivotXDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="pivotYDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="pivotZDisplay">
                </div>
            </div>
        </div>

        <!-- Camera -->
        <div>
            <h2>Camera</h2>
            <!-- Translate slider -->
            <div><b>Translate</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>X</div>
                        <input value="1" max="10" min="-10" step="0.001" type="range" id="cameraTranslateX">
                    </div>
                    <div>
                        <div>Y</div>
                        <input value="1" max="10" min="-10" step="0.001" type="range" id="cameraTranslateY">
                    </div>
                    <div>
                        <div>Z</div>
                        <input value="1" max="10" min="-10" step="0.001" type="range" id="cameraTranslateZ">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraTranslateXDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraTranslateYDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraTranslateZDisplay">
                </div>
            </div>

            <!-- Rotation slider -->
            <div><b>Rotate</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>Pitch</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="cameraRotatePitch">
                    </div>
                    <div>
                        <div>Roll</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="cameraRotateRoll">
                    </div>
                    <div>
                        <div>Yaw</div>
                        <input value="0" max="1" min="-1" step="0.001" type="range" id="cameraRotateYaw">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="cameraRotatePitchDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="cameraRotateRollDisplay">
                    <input readonly value="1" max="1" min="0.1" step="0.01" type="number" id="cameraRotateYawDisplay">
                </div>
            </div>

            <!-- Pivot slider -->
            <div><b>Pivot</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>X</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="cameraPivotX">
                    </div>
                    <div>
                        <div>Y</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="cameraPivotY">
                    </div>
                    <div>
                        <div>Z</div>
                        <input value="1" max="1" min="-1" step="0.001" type="range" id="cameraPivotZ">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraPivotXDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraPivotYDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraPivotZDisplay">
                </div>
            </div>

            <div><b>Perspective</b></div>
            <div style="border-bottom: 2px solid black; width: 500px; padding: 5px 0">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <div>Near</div>
                        <input value="1"  max="20" min="0" step="0.001" type="range" id="cameraNear">
                    </div>
                    <div>
                        <div>Far</div>
                        <input value="1" max="20" min="0" step="0.001" type="range" id="cameraFar">
                    </div>
                    <div>
                        <div>Angle of view</div>
                        <input value="1" max="360" min="0" step="0.001" type="range" id="cameraAngleOfView">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around;">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraNearDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraFarDisplay">
                    <input readonly value="1" max="1" min="0.1" type="number" id="cameraAngleOfViewDisplay">
                </div>
            </div>
        </div>

    </div>



    <div>Color</div>
    <input type="color" value="#ffffff" id="color" />

    <div>
        <canvas width="640" height="640" id="canvas"></canvas>
    </div>
</body>

</html>
